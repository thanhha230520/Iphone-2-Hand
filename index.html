<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 2 Hand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="iPhone 2 Hand">
        </div>
        <div class="slogan">
            <h2>Chất lượng tuyệt vời, giá cả hợp lý!</h2>
        </div>

        <!-- Chat box -->
        <div id="chatbox">
            <button onclick="openChatBox()">Chat with us</button>
        </div>

        <!-- Cart -->
        <div id="cart">
            <button onclick="toggleCart()">Giỏ hàng (<span id="cartCount">0</span>)</button>
        </div>
    </header>

    <!-- Popup Menu -->
    <div id="popupMenu" class="popup">
        <ul>
            <li><a href="#" onclick="goToHomePage()">Trang chủ</a></li>
            <li><a href="#" onclick="showIntro()">Giới thiệu</a></li>
            <li><a href="#" onclick="showProducts()">Sản phẩm</a></li>
            <li><a href="#" onclick="showCheckout()">Thanh toán</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <main id="mainContent">
        <!-- Intro -->
        <div id="intro" class="section hidden">
            <h1>Giới thiệu</h1>
            <p>Chúng tôi ra đời năm 2023, cung cấp những chiếc iPhone 2 Hand chất lượng cao với mức giá hợp lý.</p>
        </div>

        <!-- Products -->
        <div id="products" class="section hidden">
            <h1>Sản phẩm</h1>
            <div class="product" data-id="iphoneX">
                <img src="iphoneX.jpg" alt="iPhone X">
                <p>iPhone X</p>
                <p>Giá: 12,000,000 VND</p>
                <button onclick="addToCart('iPhone X', 12000000)">Thêm vào giỏ</button>
            </div>
            <div class="product" data-id="iphoneXSMax">
                <img src="iphoneXSMax.jpg" alt="iPhone XS Max">
                <p>iPhone XS Max</p>
                <p>Giá: 15,000,000 VND</p>
                <button onclick="addToCart('iPhone XS Max', 15000000)">Thêm vào giỏ</button>
            </div>
            <!-- Add more products here -->
        </div>

        <!-- Checkout -->
        <div id="checkout" class="section hidden">
            <h1>Thanh toán</h1>
            <div id="checkoutItems"></div>
            <form id="checkoutForm">
                <label for="name">Họ và tên:</label>
                <input type="text" id="name" required>

                <label for="phone">Số điện thoại:</label>
                <input type="text" id="phone" required>

                <label for="delivery">Chọn phương thức nhận hàng:</label>
                <select id="delivery">
                    <option value="store">Nhận tại cửa hàng</option>
                    <option value="home">Nhận tại địa chỉ</option>
                </select>

                <label for="address">Địa chỉ:</label>
                <input type="text" id="address">

                <label for="payment">Phương thức thanh toán:</label>
                <select id="payment">
                    <option value="cash">Tiền mặt</option>
                    <option value="bank">Chuyển khoản</option>
                    <option value="momo">Momo</option>
                </select>

                <button type="submit">Thanh toán</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
