<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - iPhone 2 Hand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html">iPhone 2 Hand</a>
        </div>
        <div class="slogan">Chuyên iPhone cũ - Giá tốt - Bảo hành dài hạn</div>
        <nav>
            <ul>
                <li><a href="sanpham.html">Sản phẩm</a></li>
                <li><a href="giohang.html">Giỏ hàng</a></li>
                <li><a href="thanhtoan.html">Thanh toán</a></li>
                <li><a href="tracuu.html">Tra cứu đơn hàng</a></li>
                <li><a href="vitri.html">Vị trí cửa hàng</a></li>
            </ul>
        </nav>
    </header>

    <!-- Nội dung -->
    <main>
        <h1>Thông tin thanh toán</h1>

        <form id="payment-form" onsubmit="return completePayment()">
            <label for="name">Họ tên:</label>
            <input type="text" id="name" required>

            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" required>

            <label for="address">Địa chỉ nhận hàng:</label>
            <input type="text" id="address" required>

            <label for="payment-method">Phương thức thanh toán:</label>
            <select id="payment-method" required>
                <option value="cod">Thanh toán khi nhận hàng (COD)</option>
                <option value="momo">Momo QR</option>
                <option value="paypal">Paypal</option>
            </select>

            <button type="submit" class="btn">Xác nhận thanh toán</button>
        </form>
    </main>

    <!-- Popup thành công -->
    <div id="popup" class="popup hidden">
        <p>Thanh toán thành công! Đơn hàng của bạn đang được xử lý.</p>
        <button onclick="closePopup()">Quay về Trang chủ</button>
    </div>

    <!-- Chatbot + Live chat -->
    <div id="chatbot-container"></div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
